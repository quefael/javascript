<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="n1"> +
    <input type="number" name="txtn2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            let txn1 = document.getElementById('n1')
            let txn2 = document.getElementById('n2')
            let res = document.getElementById('res')
            let n1 = Number(txn1.value)
            let n2 = Number(txn2.value)
            let soma = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${soma}`
        }
    </script>
</body>
</html>
